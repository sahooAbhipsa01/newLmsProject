<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LMS</title>
    <link rel="stylesheet" href="css/registerstyle.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Register for LMS</h1>
           <form action="register" method="post">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Others</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>

                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Trainer</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p id="error-message" style="color: red; font-size: 14px; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        // Add validation to the registration form
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Retrieve form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;

            // Error message element
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.color = "red"; // Default error message color

            // Validation logic
            if (!name || !email || !password || !confirmPassword || !role) {
                errorMessage.textContent = "All fields are required.";
                return;
            }

            if (!/^[\w\-]+@([\w\-]+\.)+[\w\-]{2,4}$/.test(email)) {
                errorMessage.textContent = "Please enter a valid email address.";
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters long.";
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return;
            }

            errorMessage.textContent = "Registration successful!";
            errorMessage.style.color = "green"; // Success message color

            // Further processing (e.g., form submission to a server) can be added here
        });
    </script>
</body>
</html>
