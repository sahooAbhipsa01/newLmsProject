<!DOCTYPE html>
<html>
<head>
    <title>Discussion Forum</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Discussion Forum</h1>
            <form action="postMessage" method="post" class="login-form">
                <div class="input-group">
                    <label for="message">New Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                </div>
                <button type="submit" class="btn">Post Message</button>
            </form>
            <h2>Messages</h2>
            <ul>
                <li><strong>User1:</strong> This is the first message in the forum.</li>
                <li><strong>User2:</strong> Reply to the first message.</li>
                <li><strong>User3:</strong> Another discussion topic.</li>
            </ul>
        </div>
        <div class="right-content"> <img src="images/discussion.jpg" alt="Forum Image">
    </div>
</body>
</html>
